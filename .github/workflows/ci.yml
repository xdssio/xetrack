name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Disable Poetry keyring
      run: poetry config keyring.enabled false
    
    - name: Install dependencies
      run: poetry install --no-interaction --no-root --extras dev
    
    - name: Install project
      run: poetry install --no-interaction --extras dev
    
    - name: Run tests
      run: poetry run pytest tests/ -v --tb=short
    
    - name: Test CLI
      run: |
        poetry run xt --help
        poetry run python -c "import xetrack; print('Import successful, version:', xetrack.__version__)"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Disable Poetry keyring
      run: poetry config keyring.enabled false
    
    
    - name: Install dependencies
      run: poetry install --no-interaction --extras dev
    
    - name: Check code formatting with black (dry-run)
      run: poetry run python -m black --check --diff xetrack tests
      continue-on-error: true
    
    - name: Type check with mypy (if available)
      run: |
        if poetry run python -c "import mypy" 2>/dev/null; then
          poetry run mypy xetrack --ignore-missing-imports
        else
          echo "mypy not installed, skipping type check"
        fi
      continue-on-error: true

  test-extras:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extras: [duckdb, assets, bashplotlib]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Disable Poetry keyring
      run: poetry config keyring.enabled false
    
    
    - name: Install dependencies with ${{ matrix.extras }}
      run: poetry install --no-interaction --extras "dev ${{ matrix.extras }}"
    
    - name: Test ${{ matrix.extras }} functionality
      run: |
        if [ "${{ matrix.extras }}" = "duckdb" ]; then
          poetry run python -c "import duckdb; print('DuckDB import successful')"
          # Only run duckdb tests if the import works
          poetry run python -c "import duckdb" && poetry run pytest tests/duckdb_test.py -v --tb=short || echo "DuckDB tests skipped"
        elif [ "${{ matrix.extras }}" = "assets" ]; then
          poetry run python -c "import sqlitedict; print('sqlitedict import successful')"
          # Only run asset tests if sqlitedict is available
          poetry run python -c "import sqlitedict" && poetry run pytest tests/assets_test.py -v --tb=short || echo "Asset tests skipped"
        elif [ "${{ matrix.extras }}" = "bashplotlib" ]; then
          poetry run python -c "import bashplotlib; print('bashplotlib import successful')"
          # Test CLI plotting commands with bashplotlib
          poetry run python -c "import bashplotlib" && poetry run xt --help | grep -q plot && echo "Bashplotlib CLI integration verified" || echo "Bashplotlib tests skipped"
        fi
        # Always run basic tests to ensure core functionality works
        poetry run pytest tests/tracker_test.py tests/reader_test.py -v --tb=short
